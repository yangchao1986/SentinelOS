{% load static %}
<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>基因检测</title>
		<link rel="stylesheet" href="{% static 'layui/css/layui.css' %}" media="all" />

	</head>
	<body>
		<div style="padding: 20px 30px 0px 30px;">
			<form class="layui-form layui-form-pane" action="">
			    <div class="layui-form-item">
			        <label class="layui-form-label">条形码</label>
			        <div class="layui-input-block">
						<!-- lay-verify="required|ID"可以添加验证规则 -->
			            <input type="text" autocomplete="off" class="layui-input">
			        </div>
			    </div>
				<div class="layui-form-item">
					<label class="layui-form-label">样本编号</label>
					<div class="layui-input-block">
					    <input type="text" autocomplete="off" class="layui-input">
					</div>
				</div>
				<div class="layui-form-item">
				    <label class="layui-form-label">核酸类型</label>
				    <div class="layui-input-block">
				        <input type="checkbox" name="like[RNA]" title="RNA" checked="">
				        <input type="checkbox" name="like[DNA]" title="DNA">
				    </div>
				</div>
				
				<div class="layui-form-item">
					<label class="layui-form-label">核酸浓度</label>
					<div class="layui-input-block">
					    <input type="text" autocomplete="off" class="layui-input">
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">OD260/280</label>
					<div class="layui-input-block">
					    <input type="text" autocomplete="off" class="layui-input">
					</div>
				</div>
								
				<div class="layui-form-item">
					<label class="layui-form-label">RIN</label>
					<div class="layui-input-block">
					    <input type="text" autocomplete="off" class="layui-input">
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">28S/18S</label>
					<div class="layui-input-block">
					    <input type="text" autocomplete="off" class="layui-input">
					</div>
				</div>
				<div class="layui-form-item">
				    <label class="layui-form-label">核酸状态</label>
				    <div class="layui-input-block">
				      <input type="checkbox" name="like1[PASS]" lay-skin="primary" title="正常" checked="">
				      <input type="checkbox" name="like1[NOT]" lay-skin="primary" title="异常">
				      <input type="checkbox" name="like1[STOP]" lay-skin="primary" title="中止" disabled="">
				    </div>
				</div>
				<div class="layui-form-item layui-form-text">
				    <label class="layui-form-label">备注信息</label>
				    <div class="layui-input-block">
				        <textarea placeholder="请输入异常原因" class="layui-textarea"></textarea>
				    </div>
				</div>
				
				<!-- 信息提交按钮 -->
			    <div class="layui-form-item">
			        <div class="layui-input-block">
			            <button class="layui-btn" lay-submit="" lay-filter="demo1">提交信息</button>
			            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
			        </div>
			    </div>
			</form>
		</div>
		<script type="text/javascript" src="{% static 'layui/layui.js' %}"></script>
		<script type="text/javascript" src="{% static 'js/test.js' %}"></script>
		<!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 -->
		<script>
		    layui.use(['form', 'layedit', 'laydate'], function () {
		        var form = layui.form,
		            layer = layui.layer,
		            layedit = layui.layedit,
		            laydate = layui.laydate;
		
		        //日期
		        laydate.render({
		            elem: '#date'
		        });
		        laydate.render({
		            elem: '#date1'
		        });
				laydate.render({
					elem: '#date2',
					value: new Date(),
				});
		
		        
		    });
		</script>
	</body>
</html>
