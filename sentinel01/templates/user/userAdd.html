{% load static %}
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>实验室管理系统</title>
	<link rel="stylesheet" href="{% static 'layui/css/layui.css' %}" media="all" />
	<link rel="stylesheet" href="{% static 'css/public.css' %}" media="all" />
</head>
<body class="childrenBody">
<form class="layui-form layui-form-pane" style="position: relative;padding: 20px;">

	<div class="layui-form-item">
		<label class="layui-form-label">用户名</label>
		<div class="layui-input-block">
			<input type="text" class="layui-input userName" lay-verify="required|username" placeholder="请输入登录名">
		</div>
	</div>

	<div class="layui-form-item">
		<label class="layui-form-label">密码</label>
		<div class="layui-input-block">
			<input type="password" class="layui-input pwd" lay-verify="required|pwd1" id="reVal" placeholder="请输入密码">
		</div>
	</div>

	<div class="layui-form-item">
		<label class="layui-form-label">确认密码</label>
		<div class="layui-input-block">
			<input type="password" class="layui-input pwd" lay-verify="required|pwd2" placeholder="请再次输入密码">
		</div>
	</div>

	<div class="layui-form-item">
		<label class="layui-form-label">邮箱</label>
		<div class="layui-input-block">
			<input type="text" class="layui-input userEmail" lay-verify="email" placeholder="请输入邮箱">
		</div>
	</div>

	<div class="layui-form-item">
        <label class="layui-form-label">性别</label>
        <div class="layui-input-block userSex">
            <input type="radio" name="sex" value="男" title="男" checked>
            <input type="radio" name="sex" value="女" title="女">
            <input type="radio" name="sex" value="保密" title="保密">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">用户权限</label>
			<div class="layui-input-block">
				<select name="userGrade" class="userGrade" lay-filter="userGrade">
					<option value="0">实验人员</option>
					<option value="1">项目专员</option>
					<option value="2">实验主管</option>
					<option value="3">项目主管</option>
					<option value="4">超级管理员</option>
				</select>
			</div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">用户状态</label>
        <div class="layui-input-block">
            <select name="userStatus" class="userStatus" lay-filter="userStatus">
                <option value="0">正常使用</option>
                <option value="1">限制用户</option>
            </select>
        </div>
	</div>
	<div class="layui-form-item layui-form-text">
	    <label class="layui-form-label">备注信息</label>
	    <div class="layui-input-block">
	        <textarea placeholder="" class="layui-textarea"></textarea>
	    </div>
	</div>
	<!-- 信息提交按钮 -->
	<div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn" lay-submit="" lay-filter="demo1">提交信息</button>
            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
        </div>
    </div>
</form>

<script type="text/javascript" src="{% static 'layui/layui.js' %}"></script>
<script type="text/javascript" src="{% static 'js/userAdd.js' %}"></script>
</body>
</html>
